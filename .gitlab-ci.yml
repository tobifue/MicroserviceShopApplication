


stages:
  - build
  - unitTest
  - integrationTest
  - release


maven_build:
  image: maven:3-openjdk-11
  stage: build
  tags:
    - swa
  script: 
    - mvn -f implementation/shipment/pom.xml package 
    - mvn -f implementation/checkout/pom.xml package 
    - echo "JOB_ID=$CI_JOB_ID" >> job.env
    - cd deployment
    - ls
  artifacts:
    paths:
      - implementation/*
    reports:
       dotenv: job.env  


