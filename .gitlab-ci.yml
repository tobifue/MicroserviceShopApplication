
stages:
  - build
  - test
  - integrationTest
  - release
  - cleanup




build:
  stage: build
  image: maven:3-openjdk-11
  script: 
#    - mvn -f implementation/shipment/pom.xml package 
    - mvn -f implementation/checkout/pom.xml package -Pconf -Ddir=../../deployment
    - echo "${CI_JOB_ID}" > CI_JOB_ID.txt
    - cd deployment
    - ls
  artifacts:
    paths:
    - deployment


release_upload:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  #needs:
    #- job: build
      #artifacts: true
  rules:
    - if: '$RELEASE == "True"'
    - if: '$CI_COMMIT_BRANCH == "master"'
  script:
#    - cd deployment
    - ls
    - cd deployment
    - ls
    - release-cli create --name="My Release" --description="My Release description" --tag-name job-$CI_JOB_ID 
      --assets-link "{\"name\":\"Microservices\",\"url\":\"https://git01lab.cs.univie.ac.at/vu-advanced-software-engineering/students/2021s/ASE_Team_0105/-/jobs/`cat CI_JOB_ID.txt`/artifacts/download\"}"

